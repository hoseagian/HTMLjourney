<html>
    <head>
        <meta charset="utf-8">
        <title>Background Image</title> 
        <style>
            .blue{
                background-image: url(Images/img1.jpg);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-origin:content-box;
                /* background sampai sini */
                color:blue;
                height: auto;
                width: auto;
                padding: 16px;
                border: 10px greenyellow ridge;
                outline-style:solid;
                outline-color: rgb(4, 23, 192);
                outline-width: thick;
                margin: 30px;
            }
            .yellow{
                color:goldenrod;
                background-color:blue;
                height: auto;
                width: auto;
                padding: 16px;
                border: 10px grey ridge;
                outline-style:double;
                outline-color: rgb(3, 53, 26);
                outline-width: thick;
                margin: 30px 5px;
            }
            .green{
                color:chartreuse;
                background-color:brown;
                height: auto;
                width: auto;
                padding: 16px;
                border: 10px azure ridge;
                outline-style:dotted;
                outline-color: rgb(192, 4, 76);
                outline-width: thick;
                margin: 10px;
            }
            p {
                background-color: darkgreen;
            }
        </style>       
    </head>
    <body>
        <!-- Div is a block of elements -->
        <div class="blue"><p>Facebook is my <span class="social">Favorite</span></p></div>
        <div class="yellow"><p>Apple</p></div>
        <div class="green"><p>Microsoft</p></div>
    </body>
</html>
