<html>
    <head>
        <meta charset="utf-8">
        <title>Opacity</title> 
        <style>
            .image1{
                width: 200px;
                height: 150px;
                opacity: 0.4;
                margin-right: 30px;
                
            }
            .image2{
                width: 200px;
                height: 150px;
                opacity: 0.1;
                margin-right: 30px;

            }
        </style>       
    </head>
    <body>
        <!-- Div is a block of elements -->
        <img src="Images/img1.jpg" class="image1" alt="cuma gambar">
        <img src="Images/img1.jpg" class="image2" alt="cuma gambar">
    </body>
</html>
