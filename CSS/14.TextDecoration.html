<html>
    <head>
        <meta charset="utf-8">
        <title>Text Decoration</title> 
        <style>
            .blue{
                color:blue;
                background-color: aquamarine;
                height: 100px;
                width: auto;
                /*  */
                text-decoration: underline;
                font-weight:bold;
            }
            .yellow{
                color:goldenrod;
                background-color:blue;
                height: 100px;
                width: auto;
                /*  */
                text-decoration: overline;
                font-style: italic;
                font-size:large;
            }
            .green{
                color:chartreuse;
                background-color:brown;
                height: 100px;
                width: auto;
                /*  */
                letter-spacing: 10px;
                text-shadow: 3px 3px black ;
                text-indent: 30px;
            }
            .social{
                background-color:brown;
                display:none;
            }

        </style>       
    </head>
    <body>
        <!-- Div is a block of elements -->
        <div class="blue"><p>Facebook is my <span class="social">Favorite</span> social media</p></div>
        <div class="yellow"><p>Apple</p></div>
        <div class="green"><p>Microsoft</p></div>
    </body>
</html>
