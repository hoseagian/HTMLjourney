<html>
    <head>
        <meta charset="utf-8">
        <title>DIV and Span</title> 
        <style>
            .blue{
                color:blue;
                background-color: aquamarine;
                height: 100px;
                width: 100px;
                /*  */
                position: relative;
                -webkit-animation: myanimation 3s;
            }

            /* @keyframes myanimation{
                from{background: red;}
                to {background: blue;}
            } */

            @-webkit-keyframes myanimation{
                0% {background: red;left: 0px; top: 0px;}
                25% {background: yellow;left: 200px;top: 0px;}
                50% {background: green;left: 200px;top: 200px;}
                75% {background: blue;left: 0px;top: 200px;}
                100% {background: red;left: 0px;top: 0px;}
            }

            .yellow{
                color:goldenrod;
                background-color:blue;
                height: 100px;
                width: auto;
            }
            .green{
                color:chartreuse;
                background-color:brown;
                height: 100px;
                width: auto;
            }
            .social{
                background-color:brown;
            }

        </style>       
    </head>
    <body>
        <!-- Div is a block of elements -->
        <div class="blue"><p>Facebook is my <span class="social">Favorite</span></p></div>
        <div class="yellow"><p>Apple</p></div>
        <div class="green"><p>Microsoft</p></div>
    </body>
</html>
