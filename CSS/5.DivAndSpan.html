<html>
    <head>
        <meta charset="utf-8">
        <title>DIV and Span</title> 
        <style>
            .blue{
                font-size: 300%;
                color:blue;
                background-color: aquamarine;
                height: 200px;
                width: auto;
            }
            .yellow{
                font-size: 300%;
                color:goldenrod;
                background-color:blue;
                height: 200px;
                width: auto;
            }
            .green{
                font-size: 300%;
                color:chartreuse;
                background-color:brown;
                height: 200px;
                width: auto;
            }
            .social{
                background-color:brown;
            }

        </style>       
    </head>
    <body>
        <!-- Div is a block of elements -->
        <div class="blue">Facebook is my <span class="social">Favorite</span></div>
        <div class="yellow">Apple</div>
        <div class="green">Microsoft</div>
    </body>
</html>
