<html>
    <head>
        <meta charset="utf-8">
        <title>2D Transform</title>
        <style>
            
            .blue{
                background-color: blue;
                color: antiquewhite;
                height: 100px;
                width: 100px;
                transform: rotateY(60deg);
            }
            .yellow{
                background-color: yellow;
                color: black;
                height: 100px;
                width: auto;
            }
            .green{
                background-color: green;
                color: antiquewhite;
                height: 100px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="blue"><p>Facebook</p></div>
        <div class="yellow"><p>Apple</p></div>
        <div class="green"><p>Microsoft</p></div>
        
    </body>
</html>
