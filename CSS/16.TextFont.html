<html>
    <head>
        <meta charset="utf-8">
        <title>Text Decoration</title> 
        <style>
            .blue{
                color:blue;
                background-color: aquamarine;
                height: 100px;
                width: auto;
                /*  */
                font-size: 100px;
                font-family: sans-serif;
                }
            .yellow{
                color:goldenrod;
                background-color:blue;
                height: 100px;
                width: auto;
                /*  */
                font-size: 100px;
                font-family: 'Times New Roman', Times, serif;
                }
            .green{
                color:chartreuse;
                background-color:brown;
                height: 100px;
                width: auto;
                /*  */
                font-size: 100px;
                font-family: 'Courier New', Courier, monospace;
               }

        </style>       
    </head>
    <body>
        <!-- Div is a block of elements -->
        <div class="blue"><p>Facebook</p></div>
        <div class="yellow"><p>Apple</p></div>
        <div class="green"><p>Microsoft</p></div>
    </body>
</html>
