<html>
    <head>
        <meta charset="utf-8">
        <title>Background Image</title> 
        <style>
            .blue{
                background-color:rgb(107, 107, 178);
                color:blue;
                height: 100px;
                width: auto;
                float: left;
            }
            .yellow{
                color:goldenrod;
                background-color:blue;
                height: 100px;
                width: auto;
                float: right;
                }
            .green{
                color:chartreuse;
                background-color:brown;
                height: 100px;
                width: auto;
                clear: both;
                }
            p {
                background-color: darkgreen;
            }
        </style>       
    </head>
    <body>
        <!-- Div is a block of elements -->
        <div class="blue"><p>Facebook is my <span class="social">Favorite</span></p></div>
        <div class="yellow"><p>Apple</p></div>
        <div class="green"><p>Microsoft</p></div>
    </body>
</html>
