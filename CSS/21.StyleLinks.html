<html>
    <head>
        <meta charset="utf-8">
        <title>Styling Links</title>
        <style>
            a:link{
                color: greenyellow;
            }
            a:hover{
                font-size: 20px;
            }

            div.blue a:active{
                font-size: 100px;
            }

            div.yellow a:visited{
                color: pink;
                
            }

            .blue{
                background-color: blue;
                color: antiquewhite;
                height: 100px;
                width: auto;
            }
            .yellow{
                background-color: yellow;
                color: black;
                height: 100px;
                width: auto;
            }
            .green{
                background-color: green;
                color: antiquewhite;
                height: 100px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="blue"><p>Facebook is a Social Media</p>
        <p><a href="http://google.com">Visit Link</a></p></div>
        <div class="yellow"><p>Apple</p>
        <p><a href="http://youtube.com">Visit Link</a></p></div>
        <div class="green"><p>Microsoft</p>
        <p><a href="http://wikipedia.com">Visit Link</a></p></div>
        
    </body>
</html>
