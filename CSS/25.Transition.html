<html>
    <head>
        <meta charset="utf-8">
        <title>Transition</title>
        <style>
            
            .blue{
                background-color: blue;
                color: antiquewhite;
                height: 100px;
                width: 100px;
                /*  */
                transition: width 0.5s;
            }

            .blue:hover{
                width: 300px;
            }

            .yellow{
                background-color: yellow;
                color: black;
                height: 100px;
                width: auto;
            }
            .green{
                background-color: green;
                color: antiquewhite;
                height: 100px;
                width: 100px;
                transition: width 1s, height 1s, transform 1s;
            }

            .green:hover{
                width: 300px;
                height: 300px;
                transform: rotateX(180deg);
            }

        </style>
    </head>
    <body>
        <div class="blue"><p>Facebook</p></div>
        <div class="yellow"><p>Apple</p></div>
        <div class="green"><p>Microsoft</p></div>
        
    </body>
</html>
